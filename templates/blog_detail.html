{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harsh's</title>
</head>
<body class="bg-gradient-to-bl from-slate-900 via-purple-900 to-slate-900 ">

  <div class="blog-item">
    <h1 class="bg-[radial-gradient(ellipse_at_bottom_right,_var(--tw-gradient-stops))] from-fuchsia-600 via-fuchsia-400 to-fuchsia-200 m-5 rounded-lg text-center p-4 font-serif text-5xl italic mb-20 mt-20">{{ blog.title }}</h1>

    <p class="m-5 mt-10 bg-slate-200 font-mono p-4 text-center text-xl">{{blog.content}}</p>
    <div class="flex justify-center">
        <a href=".." class="bg-slate-200 text-black font-semibold p-4 rounded-lg hover:animate-pulse text-center">Back to BLOGS</a>
    </div>
  </div>


</body>
</html>
